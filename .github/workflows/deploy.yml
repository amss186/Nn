name: Deploy Web App

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write
  actions: read

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Startup debug
        run: |
          echo "Runner: $RUNNER_NAME"
          echo "OS: $RUNNER_OS"
          echo "Github ref: $GITHUB_REF"
          echo "Github sha: $GITHUB_SHA"
          echo "Actor: $GITHUB_ACTOR"
          echo "Repo: $GITHUB_REPOSITORY"
          echo "Event: $GITHUB_EVENT_NAME"
          echo "Listing root before checkout:"
          ls -al

      - name: Checkout
        uses: actions/checkout@v4

      - name: Check internet / API
        run: |
          echo "Ping GitHub API..."
          curl -I https://api.github.com || true

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Show versions
        run: |
          node -v
          npm -v

      - name: Cache node_modules
        uses: actions/cache@v4
        with:
          path: |
            **/node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json','**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install Dependencies
        run: |
          echo "Installing dependencies..."
          npm ci --legacy-peer-deps || npm install --legacy-peer-deps
          echo "Dependencies installed."
          ls -al

      - name: Build Web App
        run: |
          echo "Running production build..."
          npm run build
          echo "Build finished."
          echo "Tree (top 200 files):"
          find . -maxdepth 4 -type f | head -n 200

      - name: Verify dist exists
        run: |
          if [ ! -d dist ]; then
            echo "ERREUR: dist/ manquant. VÃ©rifie webpack.output.path."
            exit 1
          fi
          echo "Contenu dist/:"
          ls -al dist

      - name: Add SPA fallback + nojekyll
        run: |
          if [ -f dist/index.html ]; then
            cp dist/index.html dist/404.html
            touch dist/.nojekyll
          fi

      - name: Configure Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4